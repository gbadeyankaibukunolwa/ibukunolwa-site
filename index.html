<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ibukunolwa | Personal Site</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; transition: 0.3s; }
    body.dark { background: #121212; color: #eee; }
    header { background: #333; color: white; padding: 20px; text-align: center; }
    section { padding: 40px 20px; max-width: 800px; margin: auto; }
    .post { background: white; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    body.dark .post { background: #1e1e1e; }
    .like-btn, button { background: #ff5a5f; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; }
    .comments textarea, form input, form textarea { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .comments button, form button { margin-top: 5px; padding: 8px 12px; background: #333; color: white; border: none; border-radius: 5px; }
    #darkToggle { position: fixed; top: 20px; right: 20px; z-index: 1000; background: #333; color: white; padding: 10px; border-radius: 5px; cursor: pointer; }
    .media img, .media video { max-width: 100%; border-radius: 8px; margin-bottom: 10px; }
    .media a { display: inline-block; margin-top: 10px; color: #0077cc; }
  </style>
</head>
<body>
  <button id="darkToggle">ðŸŒ™</button>
  <header><h1>Ibukunolwa</h1><p>My Personal Space</p></header>

  <section id="posts" data-aos="fade-up">
    <h2>My Posts</h2>

    <div class="post">
      <h3>My Latest Project</h3>
      <p>This is a showcase of my recent work. Scroll down to see images, videos, and downloadable files.</p>

      <div class="media">
        <img src="images/my-artwork.jpg" alt="Artwork" />
        <video controls>
          <source src="videos/my-intro.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <a href="files/my-resume.pdf" download>Download My Resume</a>
      </div>

      <button class="like-btn" onclick="likePost(this)">Like (<span>0</span>)</button>

      <div class="comments">
        <h4>Comments</h4>
        <div class="comment-list"></div>
        <textarea placeholder="Write a comment..."></textarea>
        <button onclick="addComment(this)">Post Comment</button>
      </div>
    </div>

    <!-- Add more posts by duplicating the .post block -->
  </section>

  <section id="contact" data-aos="fade-up">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <p>WhatsApp: <a href="https://wa.me/2348066438188">+2348066438188</a></p>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('darkToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    function likePost(btn) {
      let countSpan = btn.querySelector('span');
      let count = parseInt(countSpan.textContent);
      countSpan.textContent = count + 1;
    }

    function addComment(button) {
      let container = button.parentElement;
      let textarea = container.querySelector('textarea');
      let commentList = container.querySelector('.comment-list');
      if (textarea.value.trim() !== '') {
        let comment = document.createElement('p');
        comment.textContent = textarea.value;
        commentList.appendChild(comment);
        textarea.value = '';
      }
    }
  </script>
</body>
</html>
